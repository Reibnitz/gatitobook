<h4 class="text-center">Login</h4>

<form class="form mt-4" (ngSubmit)="acessar()" #loginForm="ngForm">
    <div class="form-group mb-2">
        <input
            type="text"
            class="form-control"
            placeholder="Nome do usuário"
            name="usuario"
            [(ngModel)]="usuario"
            #campoUsuario="ngModel"
            required
        />
        <app-mensagem
            *ngIf="campoUsuario.invalid && campoUsuario.touched"
            mensagem="Usuário obrigatório"
        ></app-mensagem>
    </div>
    <div class="form-group">
        <input
            type="password"
            class="form-control"
            placeholder="Senha"
            name="senha"
            [(ngModel)]="senha"
            #campoSenha="ngModel"
            required
        />
    </div>
    <app-mensagem
        *ngIf="campoSenha.invalid && campoSenha.touched"
        mensagem="Senha obrigatória"
    ></app-mensagem>
    <button
        type="submit"
        class="w-100 mt-2 btn btn-primary btn-block"
        [disabled]="loginForm.invalid"
    >
        Login
    </button>
</form>
<p class="mt-2">Ainda não é um usuário? <a [routerLink]="['novo-usuario']">Cadastre-se agora!</a></p>
